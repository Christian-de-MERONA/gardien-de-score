<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Gardien de score</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Gardien de score</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">SKYJO</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Monopoly Junior</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="background">
        <h1>SKYJO <a onclick="skyjoGame.getGame()">log game</a>
        </h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"><input class="w-100 player" data-column="1" type="text" placeholder="Joueur 1"></th>
                    <th scope="col"><input class="w-100 player" data-column="2" type="text" placeholder="Joueur 2"></th>
                    <th scope="col">
                        <button id="add-player" class="btn btn-primary">Ajouter un joueur</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="game-round">
                    <th scope="row" class="round">1</th>
                    <td>
                        <div class="first-to-finish__group">
                            <div class="player-name"></div>
                            <input type="checkbox" class="first-to-finish" name="first-to-finish">
                            <label for="first-to-finish">1er</label>
                        </div>
                        <input class="w-100 player-round-score" data-column="1" type="number" step="1" disabled>
                    </td>
                    <td>
                        <div class="first-to-finish__group">
                            <div class="player-name"></div>
                            <input type="checkbox" class="first-to-finish" name="first-to-finish">
                            <label for="first-to-finish">1er</label>
                        </div>
                        <input class="w-100 player-round-score" data-column="2" type="number" step="1" disabled>
                    </td>
                </tr>
                <tr class="round-action">
                    <td>
                        <button id="new-round" class="btn btn-secondary">Nouvelle manche</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr id="totals" class="bg-dark text-white">
                    <th scope="row">Totaux</th>
                    <td class="total-score text-center" data-column="1"><span class="player"></span><span class="score"></span></td>
                    <td class="total-score text-center" data-column="2"><span class="player"></span><span class="score"></span></td>
                </tr>
            </tfoot>
        </table>
        <!-- <div id="actions">
            <button id="new-round" type="button" class="btn btn-primary">Nouvelle manche</button>
            <button id="reset" type="button" class="btn btn-danger">Effacer les scores</button>

        </div> -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/skyjoGame.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
